<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Mojito Lounge Bar</title>
  </head>

  <body>
    <div class="row div_pedidos text-right">
      <div class="container">
        <button
          type="button"
          class="btn btn-outline-success"
          onclick="window.location.href='/login.html'"
        >
          Órdenes
        </button>
      </div>
    </div>
    <header class="masthead">
      <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
          <a class="btn btn-success js-scroll-trigger btn-menu" href="#menu"
            >Nuestro Menú</a
          >
        </div>
      </div>
    </header>

    <section class="menu-section text-center" id="menu">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <h1 class="text-white mb-6 mt-4">Cocktails</h1>
            <p class="text-white-50 quote-text">
              "El único deber es el deber de divertirse terriblemente."
            </p>
            <p class="instrucciones-text float-center text-success">
              Selecciona tu cocktail e ingresa tu número de mesa
            </p>
            <ul id="platillos">
              <li class="list-group-item text-success">Cargando...</li>
            </ul>

            <form class="form-inline text-center">
              <div class="form-group mx-auto mb-2">
                <label for="inputPassword2" class="sr-only">Password</label>
                <input
                  type="number"
                  class="form-control mr-2"
                  id="mesa"
                  placeholder="Ingresa # de mesa"
                />
                <button
                  class="btn btn-success my-3 mx-auto d-block"
                  type="submit"
                  onclick="sendOrder()"
                >
                  Ordenar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
